<script type="text/javascript">
    class table {
        tab() {
            let n = parseInt(prompt('Enter any number :'))
            let i = 1;

            do {
                document.write('<h2>' + `${n} x ${i}=${n * i}` + '</h2>')
                i++;
            } while (i <= 10)
        }
    }

    let ans = new table;
    ans.tab()
</script>
